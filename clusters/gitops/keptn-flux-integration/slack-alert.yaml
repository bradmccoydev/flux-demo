apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: alert
  namespace: flux-system
spec:
  summary: default
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: HelmRelease
      name: "*"
    - kind: HelmChart
      name: "*"
    - kind: HelmRepository
      name: "*"
    - kind: Kustomization
      namespace: podtato-kustomize
      name: "*"
      matchLabels:
        app.kubernetes.io/name: podtato-head